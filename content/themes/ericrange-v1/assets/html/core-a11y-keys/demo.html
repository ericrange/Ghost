<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Core A11y Keys demo</title><script src="../platform/platform.js"></script><link rel="import" href="core-a11y-keys.html"></head><body><template is="auto-binding"><style>div{height:100px;width:100px;background:gray}</style><core-a11y-keys id="a11y" keys="* pageup pagedown left right down up shift+a alt+a home end" target="{{$.target}}" on-keys-pressed="{{print}}"></core-a11y-keys><div id="target" tabindex="0">focus this</div><pre id="output"></pre></template><script>addEventListener("template-bound",function(t){t.target.print=function(t){console.log(t.detail),this.$.output.textContent+=t.detail.key+" pressed!\n"}});</script></body></html>
