<!doctype html><html><head><title>core-ajax</title><script src="../platform/platform.js"></script><link rel="import" href="core-ajax.html"></head><body><core-ajax auto url="http://gdata.youtube.com/feeds/api/videos/" params="{&quot;alt&quot;:&quot;json&quot;, &quot;q&quot;:&quot;chrome&quot;}" handleas="json"></core-ajax><template repeat="{{response.feed.entry}}"><div>{{title.$t}}</div></template><script>document.addEventListener("polymer-ready",function(){var e=document.querySelector("core-ajax");e.addEventListener("core-response",function(e){document.querySelector("template").model={response:e.detail.response}})});</script></body></html>
